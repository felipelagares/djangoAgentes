{% extends 'base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
<div class="h-container">
<h2>Upload a File</h2>
</div>
<br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="labels-container">
        <label for="file_name" class="label-line">Nome:
            <input type="text" id="file_name" name="name" placeholder="Por padrão o nome original será usado">
        </label>

        <br>
        <label for="file" class="label-line">Arquivo:
            <input type="file" id="file" name="file" required>
        </label>

        <br>
        <button type="submit" class="button1" name="acao" value="upload">Upload</button>
        <button type="submit" class="button2" name="acao" value="populate">Populate</button>
    </div>
</form>
{% endblock %}
