{% extends 'base.html' %}

{% block title %}Uploaded Files{% endblock %}

{% block content %}
<h2>Uploaded Files</h2>
<ul>
    {% for file in files %}
        <li>
            <a href="{% url 'file_update' file.pk %}">{{ file.name }}</a>
        </li>
    {% empty %}
        <li>No files uploaded yet.</li>
    {% endfor %}
</ul>
{% endblock %}
