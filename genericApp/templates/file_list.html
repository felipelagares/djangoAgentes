{% extends 'base.html' %}

{% block title %}Uploaded Files{% endblock %}

{% block content %}
<h2>Uploaded Files</h2>
<ul>
    {% for file in files %}
        <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
    {% empty %}
        <li>No files uploaded yet.</li>
    {% endfor %}
</ul>
{% endblock %}
